<!DOCTYPE html>
<html>
<head>
  <title>HTML Form with Local Storage</title>
</head>
<body>
  <h1>HTML Form</h1>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="message">Message:</label>
    <textarea id="message" required></textarea><br>

    <input type="submit" value="Submit">
  </form>

  <h2>Stored Form Responses</h2>
  <ul id="responseList"></ul>

  <script>
    // Retrieve the form element
    var form = document.getElementById('myForm');

    // Attach event listener to form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Create an object to hold form data
      var formData = {
        name: name,
        email: email,
        message: message
      };

      // Retrieve existing stored responses or initialize an empty array
      var storedResponses = JSON.parse(localStorage.getItem('formResponses')) || [];

      // Add current form response to the array
      storedResponses.push(formData);

      // Store the updated array in local storage
      localStorage.setItem('formResponses', JSON.stringify(storedResponses));

      // Clear the form fields
      form.reset();

      // Display the stored form responses
      displayResponses();
    });

    // Function to display the stored form responses
    function displayResponses() {
      var responseList = document.getElementById('responseList');
      responseList.innerHTML = '';

      // Retrieve stored responses from local storage
      var storedResponses = JSON.parse(localStorage.getItem('formResponses'));

      // Iterate over stored responses and create list items to display
      if (storedResponses) {
        storedResponses.forEach(function(response) {
          var listItem = document.createElement('li');
          listItem.textContent = 'Name: ' + response.name + ', Email: ' + response.email + ', Message: ' + response.message;
          responseList.appendChild(listItem);
        });
      }
    }

    // Display the stored form responses on page load
    displayResponses();
  </script>
</body>
</html>
